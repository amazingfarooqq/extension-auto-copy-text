<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Auto-Copy Popup</title>
  <style>
    body {
      width: 250px;
      /* padding: 20px; */
      padding: 0px;
      margin: 0px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }
    .option {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #34495e;
    }
    select, input[type="checkbox"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f8f9fa;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    select:focus, input[type="checkbox"]:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.25);
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
    }
    .checkbox-wrapper input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      background: #e8f5e9;
      color: #2e7d32;
      text-align: center;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .status.active {
      background-color: #c8e6c9;
    }
    #debugLog {
      margin-top: 20px;
      padding: 10px;
      background: #f1f3f5;
      border-radius: 4px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 12px;
      font-family: monospace;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auto-Copy Settings</h1>
    
    <div class="option">
      <label for="copyFormat">Copy Format:</label>
      <select id="copyFormat">
        <option value="original">Original Format</option>
        <option value="lowercase">Lowercase</option>
        <option value="uppercase">Uppercase</option>
        <option value="trimmed">Trimmed</option>
        <option value="noSpaces">No Spaces</option>
      </select>
    </div>

    <div class="option">
      <div class="checkbox-wrapper">
        <input type="checkbox" id="allowEditableElements">
        <label for="allowEditableElements">Copy from Editable Elements</label>
      </div>
    </div>

    <div class="status active">Auto-copy is active</div>
    
    <!-- <div id="debugLog"></div> -->
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
