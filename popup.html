<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .option {
      margin: 10px 0;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      background: #e8f5e9;
      color: #2e7d32;
      text-align: center;
    }
    #debugLog {
      margin-top: 10px;
      padding: 5px;
      background: #f5f5f5;
      max-height: 100px;
      overflow-y: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="option">
    <label>Copy Format:</label>
    <select id="copyFormat">
      <option value="original">Original Format</option>
      <option value="lowercase">Lowercase</option>
      <option value="uppercase">Uppercase</option>
      <option value="trimmed">Trimmed</option>
      <option value="noSpaces">No Spaces</option>
    </select>
  </div>
  <div class="status">Auto-copy is active</div>
  <script src="popup.js"></script>
</body>
</html>
